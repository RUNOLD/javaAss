<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>AGE COMPARISON</h1>
        <label for="myage">Enter your age</label>
        <input type="number" id="yourAge" placeholder="Enter age">

        <!-- Button -->
        <button onclick="compareAge()">Check</button>

        <!-- Result -->
        <p id="result"></p>
    </div>
    <script>
        function compareAge() {
            const myAge = 25; // Example age
            const yourAge = document.getElementById("yourAge").value;
            let result = "";

            if (yourAge > myAge) {
                result = `You are ${yourAge - myAge} years older than me.`;
            } else if (yourAge < myAge) {
                result = `You are ${myAge - yourAge} years younger than me.`;
            } else {
                result = "We are the same age!";
            }

            document.getElementById("result").innerText = result;
        }

    </script>
</body>
</html>
