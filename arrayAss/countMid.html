            'Dominican Republic',
        ];
        
        let middle;
        if (countries.length % 2 === 0) {
            // Even number of countries: two middle countries
            const mid1 = countries[(countries.length / 2) - 1];
            const mid2 = countries[countries.length / 2];
            middle = [mid1, mid2];
            console.log("Middle countries:", middle);
        } else {
            // Odd number of countries: one middle country
            middle = countries[Math.floor(countries.length / 2)];
            console.log("Middle country:", middle);
        }

        //slice
        let firstHalf = countries.slice(0, (countries.length / 2));
        let secondHalf = countries.slice((countries.length / 2), (countries.length));
        console.log("First half of countries:", firstHalf);
        console.log("Second half of countries:", secondHalf);
