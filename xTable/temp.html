<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
        .base {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        input {
            padding: 5px;
            font-size: 16px;
            width: 120px;
        }
        button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="base">
        <input type="number" id="start" placeholder="Start (1-10)" min="1" max="10">
        <input type="number" id="end" placeholder="End (1-10)" min="1" max="10">
        <button onclick="generateTable()">Show Table</button>
    </div>
    <div id="result"></div>
    <script>
        function generateTable() {
            const start = parseInt(document.getElementById('start').value);
            const end = parseInt(document.getElementById('end').value);
            const resultDiv = document.getElementById('result');
            let output = '';

            // Validate input: must be between 1 and 10
            if (
                isNaN(start) || isNaN(end) ||
                start < 1 || start > 10 ||
                end < 1 || end > 10
            ) {
                resultDiv.innerHTML = 'Please enter numbers between 1 and 10 for both fields.';
                return;
            }

            // Increasing order
            if (start <= end) {
                for (let i = start; i <= end; i++) {
                    output += `<strong>Table of ${i}:</strong><br>`;
                    for (let j = 1; j <= 10; j++) {
                        output += `${i} × ${j} = ${i * j}<br>`;
                    }
                    output += '<br>';
                }
            }
            // Decreasing order
            else {
                for (let i = start; i >= end; i--) {
                    output += `<strong>Table of ${i}:</strong><br>`;
                    for (let j = 1; j <= 10; j++) {
                        output += `${i} × ${j} = ${i * j}<br>`;
                    }
                    output += '<br>';
                }
            }
            resultDiv.innerHTML = output;
        }
    </script>
</body>
</html>
