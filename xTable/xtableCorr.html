<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="num" placeholder="Enter a number (1-10)" min="1" max="10">
    <button onclick="showTable()">Show Table</button>
    <div id="result"></div>
</body>

</html>
<script>
    function showTable() {
        const num = parseInt(document.getElementById('num').value);
        const resultDiv = document.getElementById('result');
        let output = '';
        if (isNaN(num) || num < 1 || num > 10) {
            resultDiv.innerHTML = 'Please enter a number between 1 and 10.';
            return;
        }
        output += `<strong>Multiplication Table for ${num}:</strong><br>`;
        for (let i = 1; i <= 10; i++) {
            output += `${num} Ã— ${i} = ${num * i}<br>`;
        }
        resultDiv.innerHTML = output;
    }
</script>
